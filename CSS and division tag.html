<!DOCTYPE html>
<HTML>
<head>
    <title>CSS Types</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /*Internal CSS */
        .internal {
            color: darkviolet;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 style="color: darkred;">Inline CSS</h1>
    <p>This Is Inline CSS</p>

    <h2 class="internal">Internal CSS</h2>
    <p>This Is Internal CSS</p>

    <div class="box">
        <h3>External CSS</h3>
        <p>This IS External CSS</p>
    </div>

    <div class="demo-section">
        <h3 Div Tag Demo></h3>
        <p>this is another section created using a <div> tag to show how divs can organize content.ðŸ¥¹</p>
    </div>
</body>
</HTML>
